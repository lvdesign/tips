<footer class="site-footer">

  <div class="wrapper">

    <h2 class="footer-heading">{{ site.name }}</h2>

           <ul class="contact-list">
	          <li>{{ site.title }}</li>
	          <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
	        </ul>
      

        <ul class="social-media-list">
					<li><a href="https://www.instagram.com/{{ site.instagram_username }}" >
						<span>
							<span class="username hidden">{{ site.instagram_username }}</span>
        				<svg class="icon shape-instagram" ><use xlink:href="#shape-instagram" /></svg>
						</span></a>
					</li>

					<li><a href="https://github.com/{{ site.github_username }}" >
						<span>
							<span class="username hidden">{{ site.github_username }}</span>
        				<svg class="icon shape-github" ><use xlink:href="#shape-github" /></svg>
						</span></a>
					</li>

					<li><a href="https://www.lvdesign.com.fr/" >
						<span>
							<span class="username hidden">{{ site.github_username }}</span>
        				<svg class="icon shape-lvdesign-logo" ><use xlink:href="#shape-lvdesign-logo" /></svg>
						</span></a>
					</li>
        
        </ul>
     <p class="text">{{ site.description }}</p>
   </footer>

</div><!--baseWraper-->
